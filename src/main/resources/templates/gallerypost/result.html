<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Art Gallery Site</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

 <!-- Add w3 template   -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<!-- Add icon library for card -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link rel="stylesheet" href="/css/index.css"> 
<!-- <link rel="stylesheet" href="style.css">  -->

</head>
<body>
 <div th:fragment="navbar">
 
 <!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>DevOps</b> Team</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="/home" class="w3-bar-item w3-button">Home</a>
      <a href="/artCollection" class="w3-bar-item w3-button">Art Collection</a>
      <a href="/about" class="w3-bar-item w3-button">About</a>
    </div>
  </div>
	<h3>Gallery Post Form</h3>
	<p>Thank you for your submisssion!</p>
	<h4>Gallery Post:</h4>
	<p th:text="${title}" />
	<p th:text="${artist}" />
	<p th:text="${artDetails}" />
	
	<div th:fragment="foot">
</body>
</html>
