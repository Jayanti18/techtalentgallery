 <!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
   <a href="#home" class="w3-bar-item w3-button"><b>Art Gallery!</b></a> 
    <!-- Float links to the right. Hide them on small screens -->

     <a href="/home" class="w3-bar-item w3-button">Home</a>
      <a href="/artcollection" class="w3-bar-item w3-button">Art Collection</a>
      <a href="/about" class="w3-bar-item w3-button">About</a>
       </div>

<h1>Welcome to Our Art Gallery Site!</h1>
<h3>Check out our Inspring Art Collections!</h3>

 <!-- Add in the <body> of your template -->
<p>Please use the form below to submit a Gallery Post:</p>
<div class="card">
  <div class="card-body">
 <form action="#" th:action="@{/}" th:object="${galleryPost}" method="post">
    <table>
	<tr>
            <td>Title</td>
	    <td><input type="text" th:field="*{title}" /></td>
	</tr>
	<tr>
	    <td>Artist:</td>
	    <td><input type="text" th:field="*{artist}" /></td>
	</tr>
	<tr>
    	    <td>Art Details:</td>
	    <td><input type="text" th:field="*{artDetails}" /></td>
	</tr>
	<tr>
	    <td><button type="submit">Submit Your Post</button></td>
	</tr>
    </table>
</form>
</div>
</div>


  <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge">

    <i class="fa fa-snapchat w3-hover-opacity"></i>
